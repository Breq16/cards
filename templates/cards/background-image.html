{% extends "meta.html" %}
{% block card %}
<style>
    .card {
        position: relative;
    }
    .image-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
    }
    .image-header img {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }
    .text-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background-color: #000;
        color: #FFF;
    }
    .text-container {
        margin-left: 10px;
    }
</style>
<div class="card">
    <div class="image-header">
        <image src="{{ background_image }}" />
    </div>
    <div class="text-footer">
        <div class="text-container">
            <h1>{{ name }}</h1>
            <p>{{ bio }}</p>
        </div>
    </div>
</div>
{% endblock %}
