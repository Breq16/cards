<!DOCTYPE html>
<html>
<head>
    <title>Card | rendered with ❤️ by cards.breq.dev</title>
    <script>
    function isReady() {
        return false;
    }
    </script>
    <!-- Layout by Twitter Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Emoji by Twitter Twemoji -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
    <!-- Icons by Font Awesome -->
    <script src="https://kit.fontawesome.com/69d45d8e8c.js" crossorigin="anonymous"></script>
    <!-- Fonts hosted by Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&amp;display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #525252;
        }
        .centering-parent {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            position: relative;
            height: 300px;
            width: 500px;
            overflow: hidden;
            border-style: none;
            background-color: inherit;
            border-radius: 0;
        }
        img.emoji {
           height: 1em;
           width: 1em;
           margin: 0 .05em 0 .1em;
           vertical-align: -0.1em;
        }
    </style>
</head>
<body>
    <div class="centering-parent">
        {% block card %}
        {% endblock %}
    </div>
    <script>
        twemoji.parse(document.body);

        function isReady() {
            let span = document.createElement('span');

            span.className = "fas";
            span.style.display = "none";
            document.body.appendChild(span);

            font_family = window.getComputedStyle(span, null).getPropertyValue("font-family");

            if (font_family.startsWith("Font Awesome")) {
                return false;
            }

            return document.readyState === 'complete';
        }
    </script>
</body>
